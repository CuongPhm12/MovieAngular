<h2>My Favorite Movies</h2>
<div style="text-align: left">
  <table>
    <tr>
      <td>New Movie's name</td>
      <td><input #movieName placeholder="name"></td>
    </tr>
    <tr>
      <td>Release Year</td>
      <td><input #releaseYear placeholder="release year"></td>
    </tr>
    <tr>
      <button (click)="add(movieName.value, releaseYear.value); movieName.value=''; releaseYear.value=''">
        Add
      </button>
    </tr>

  </table>

</div>
<div class="parent">
  <ol class="movie">
    <!--if [class.selected] is true, apply "selected class CSS" to "list item"-->
    <li class="movieListItem"
        *ngFor="let eachMovie of movies">
<!--        [class.selected]="eachMovie===selectedMovie"-->
<!--        (click)="onSelect(eachMovie)">-->
    <a routerLink="/detail/{{eachMovie.id}}" style="text-decoration: none">
      {{eachMovie.name}}- {{eachMovie.releaseYear}}
    </a>
      <button title="delete movie" (click)="delete(eachMovie.id)">x</button>

    </li>
  </ol>
<!--  <app-movie-detail [movie]="selectedMovie"></app-movie-detail>-->
</div>
